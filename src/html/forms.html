<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">

<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <div class="relative mb-4 max-w-md border border-gray-900 focus-within:border-white overflow-hidden rounded-3xl">
        <input class="custom-input-text-1 relative z-10 px-6 pt-6 pb-2.5 text-gray-300 w-full placeholder-gray-300 outline-none bg-transparent" type="text" required="">
        <label class="absolute left-6 top-1/2 transform -translate-y-1/2 text-gray-300 transition duration-300">Enter your email</label>
      </div>
                
      <div class="relative mb-4 max-w-md border border-gray-900 focus-within:border-white overflow-hidden rounded-3xl">
        <input class="custom-input-text-2 pl-16 pr-6 py-4 w-full text-gray-300 placeholder-gray-300 outline-none bg-transparent" type="text" placeholder="Search contacts">
        <svg class="absolute top-1/2 left-6 transform -translate-y-1/2 text-gray-100" width="19" height="19" fill="none">
          <path fill="currentColor" d="m18.381 16.917-.001-.001-4.351-4.35a7.53 7.53 0 1 0-1.205 1.204l4.351 4.35.002.002a.852.852 0 0 0 1.204-1.205ZM8.148 13.703a5.816 5.816 0 1 1 5.815-5.814 5.822 5.822 0 0 1-5.815 5.814Z"></path>

          <path stroke="currentColor" stroke-width=".222" d="m18.381 16.917-.001-.001-4.351-4.35a7.53 7.53 0 1 0-1.205 1.204l4.351 4.35.002.002a.852.852 0 0 0 1.204-1.205ZM8.148 13.703a5.816 5.816 0 1 1 5.815-5.814 5.822 5.822 0 0 1-5.815 5.814Z"></path>
          <path stroke="url(#b)" stroke-opacity=".07" stroke-width=".222" d="m18.381 16.917-.001-.001-4.351-4.35a7.53 7.53 0 1 0-1.205 1.204l4.351 4.35.002.002a.852.852 0 0 0 1.204-1.205ZM8.148 13.703a5.816 5.816 0 1 1 5.815-5.814 5.822 5.822 0 0 1-5.815 5.814Z"></path>
          <defs><pattern id="a" width="1" height="1" patterncontentunits="objectBoundingBox"><use xlink:href="#c" transform="matrix(.06478 0 0 .04167 -.286 -.11)"></use></pattern><pattern id="b" width="1" height="1" patterncontentunits="objectBoundingBox"><use xlink:href="#c" transform="matrix(.06478 0 0 .04167 -.286 -.11)"></use></pattern><image id="c" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAFxJREFUSEvtkksKACAIBRX0/gdWsE2rQMJKCtK9n3EemplBYuH1BaoKRLTMeJ9g+fTe+AHBccm7A0dnHziomL4nORpjlyA6yAuDu0BEgJl3QwTvOYgiFcH0Y+kvaix8cbnzBW4NAAAAAElFTkSuQmCC" width="24" height="24"></image></defs>
        </svg>
      </div>
                
      <div class="relative mb-4 max-w-md border border-gray-900 focus-within:border-white overflow-hidden rounded-3xl">
        <input class="custom-input-password-1 relative z-10 px-6 pt-6 pb-2.5 text-gray-300 w-full placeholder-gray-300 outline-none bg-transparent" type="password" required="">
        <label class="absolute left-6 top-1/2 transform -translate-y-1/2 text-gray-300 transition duration-300">Password</label>
      </div>
                
      <div class="relative mb-4 max-w-md border border-gray-900 focus-within:border-white overflow-hidden rounded-full">
        <input class="custom-input-text-3 relative z-10 px-8 pr-40 pt-6 pb-3 text-gray-300 w-full placeholder-gray-300 outline-none bg-transparent" type="text" required="">
        <label class="absolute left-8 top-1/2 transform -translate-y-1/2 text-gray-300 transition duration-300">Enter your email</label>
        <a class="absolute z-20 top-1/2 right-1.5 transform -translate-y-1/2 flex items-center text-center px-6 py-3 text-black font-medium rounded-full bg-green-400 hover:bg-green-500 focus:ring-4 focus:ring-green-500 focus:ring-opacity-40 transition duration-300" href="#">Try for free</a>
      </div>
                
      <div class="relative mb-4 max-w-md border border-gray-900 focus-within:border-white overflow-hidden rounded-3xl">
        <input class="custom-input-text-4 relative z-10 px-8 pr-28 pt-8 pb-3 text-gray-300 w-full placeholder-gray-300 outline-none bg-transparent" type="text" required="">
        <label class="absolute left-8 top-1/2 transform -translate-y-1/2 text-gray-300 transition duration-300">Your email adress</label>
        <a class="absolute z-20 right-0 top-0 flex items-center justify-center px-8 h-full bg-green-400 hover:bg-green-500 rounded-3xl transition duration-300" href="#">
          <svg width="10" height="17" viewbox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.79687 15.4299L7.50188 9.72495C8.17563 9.0512 8.17563 7.9487 7.50188 7.27495L1.79688 1.56995" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </a>
      </div>
                
      <textarea class="mb-4 w-full px-6 py-4 text-gray-300 placeholder-gray-300 bg-transparent border border-gray-900 focus-within:border-white rounded-3xl resize-none" placeholder="Message" rows="9"></textarea>
    </div>

</html>
